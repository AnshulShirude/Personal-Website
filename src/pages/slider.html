<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app"></div>
    
    <div class="container2"> 
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> <img src="/images/anshulPic.jpg" alt="" /> </div>
      <div class="swiper-slide"> <img src="/images/anshulPic2.jpg" alt="" /> </div>
      <div class="swiper-slide"> <img src="/images/anshulPic3.jpg" alt="" /> </div>
      <div class="swiper-slide"> <img src="/images/anshulPic4.jpg" alt="" /> </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="Home.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
        
            pagination: {
            el: '.swiper-pagination',
            },
        
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
        });
    </script>
  </body>
</html>
